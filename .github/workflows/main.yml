name: Deploy Angular App to SmarterASP.NET

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clean GitHub Actions cache
        run: rm -rf ${{ github.workspace }}/_actions

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.1'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular app (SSR)
        run: npm run build

      - name: Build Angular app (Prerender)
        run: npm run build:ssr:prerender

      - name: Deploy to SmarterASP.NET via FTP (browser/en)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/find-it-frontend/browser/en/
          server-dir: /frontend/dist/angular-ssr/browser/en/

      - name: Deploy to SmarterASP.NET via FTP (browser/es)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/find-it-frontend/browser/es/
          server-dir: /frontend/dist/angular-ssr/browser/es/

      - name: Deploy to SmarterASP.NET via FTP (server)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/find-it-fe/server/
          server-dir: /frontend/dist/angular-ssr/server/

      - name: Deploy to SmarterASP.NET via FTP (server/en)
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/find-it-frontend/server/es/
          server-dir: /frontend/dist/angular-ssr/server/es/

