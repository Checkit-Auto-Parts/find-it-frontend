<form [formGroup]="orderForm" autocomplete="off">
    <h1 class="head mb-3" 
        cdkDrag
        cdkDragRootElement=".cdk-overlay-pane"
        cdkDragHandle
        mat-dialog-title>
        Cliente
    </h1>
    <mat-dialog-content class="mat-typography">
        <div class="form-container">
      
            <mat-form-field class="f-1">
                <mat-label>Nombre</mat-label>
                <input matInput
                        type="text"
                        maxlength="100"
                        class="medium"
                        placeholder="Nombre"/>
                <mat-error>Ingrese nombre</mat-error>
            </mat-form-field>
            <mat-form-field class="f-1">
                <mat-label>Comentario</mat-label>
                <input matInput
                        formControlName="comment"
                        type="text"
                        maxlength="100"
                        class="medium"
                        placeholder="Comentario"/>
                <button mat-flat-button 
                        matSuffix
                        class="add-button"
                        color="primary"
                        (click)="sendComment()">
                    Enviar Comentario
                </button>
                <mat-error>Ingrese un comentario válido</mat-error>
            </mat-form-field>
            
        </div>
  
        <div class="table-container mt-2">
            <table mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8 mat-table"
                    matSort>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let element">{{ element }}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="center-th">Acción</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="justify">
                            <mat-icon   fontIcon="delete"
                                        class="selector red"
                                        title="Quitar rol"
                                        >
                            </mat-icon>
                        </div>
                    </td>
                </ng-container>        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

    </mat-dialog-content>
  
    <mat-dialog-actions align="center" class="mb-3">
        <button mat-flat-button 
                color="warn" 
                mat-dialog-close>
            Cancelar
        </button>
        <button mat-flat-button
                color="accent"
                cdkFocusInitial
                (click)="save()">
            Guardar
        </button>
    </mat-dialog-actions>
</form>
