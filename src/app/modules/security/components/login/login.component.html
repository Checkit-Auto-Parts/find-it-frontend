<div class="login-container"
    [style.background-image]="'linear-gradient(to bottom, rgba(134,134,134,0.7), rgba(255,255,255,0.7)), url(assets/img/damir-kopezhanov-Z5tXjpTqwR8-unsplash.jpg)'">

    <div class="lang-switcher">
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Idioma</mat-label>
            <mat-select [value]="currentLang" (selectionChange)="onLangChange($event)">
                <mat-option value="es"> Espa帽ol</mat-option>
                <mat-option value="en">吼 English</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <mat-card>
        <mat-card-content>
            <form [formGroup]="formLogin">
                <img class="login-logo" [style.background-image]="'url(assets/img/svg/f01.svg)'" alt="" />
                <h2 class="text-center green mb-5" i18n="@@login.credentials">Coloque sus credenciales</h2>
                <mat-form-field class="form-field-dense mb-2">
                    <input matInput placeholder="Ingrese su correo electr贸nico" name="username"
                        formControlName="userName"
                        i18n-placeholder="Ingrese su correo electr贸nico@@userName.placeholder" />
                    <mat-error i18n="@@username.error">Ingrese un correo electr贸nico</mat-error>
                </mat-form-field>
                <mat-form-field class="form-field-dense mb-0">
                    <input matInput type="password" placeholder="Ingrese su password" name="password"
                        formControlName="password" i18n-placeholder="Ingrese su password@@password.placeholder" />
                    <mat-error i18n="@@password.error">Ingrese su contrase帽a</mat-error>
                </mat-form-field>
                <!-- <div class="footer text-center green mt-2" i18n="@@request.newPassword">
                    <span>驴Has olvidado tu contrase帽a?</span>  <a routerLink="../solicitar-reset-password">Solicitar cambio.</a>
                </div> -->
                <button (click)="onSubmit()" mat-raised-button i18n="@@login.submit" color="primary" class="mt-3">
                    <h2>Iniciar sesi贸n</h2>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
