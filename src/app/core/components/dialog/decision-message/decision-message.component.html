<div class="container-fluid">
	<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="row">
		<div class="bg-blue col-9 p-3">
			<h2 class="white mb-0">Aviso</h2>
		</div>
		<div class="close-button bg-blue white col-3 py-3 py-md-auto" (click)="closeModal()">
			<mat-icon>close</mat-icon>
		</div>
	</div>
	<div class="row mt-4 mb-4">
		<div class="col-12">
			<p class="message-body px-0 px-md-2">{{data.messageBody}}</p>
		</div>
	</div>
	<div class="row mt-3 mb-4 mx-0 action-container">
		<button mat-flat-button color="warn" (click)="cancel()">
			<h2 class="mb-0">Cancelar</h2>
		</button>
		<button mat-flat-button color="accent" (click)="accept()">
			<h2 class="mb-0">Aceptar</h2>
		</button>
	</div>
</div>
